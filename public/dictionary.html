<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Dictionary Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .back-btn {
            position: absolute;
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .content {
            padding: 40px;
        }

        .input-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }

        .input-group {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
        }

        .input-group label {
            font-weight: 600;
            color: #495057;
            min-width: 120px;
        }

        .input-group input {
            flex: 1;
            padding: 15px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .translation-result {
            background: #e3f2fd;
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            border-left: 5px solid #2196f3;
        }

        .translation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .translation-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #e3f2fd;
            text-align: center;
        }

        .translation-item .lang {
            font-weight: 600;
            color: #1976d2;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .translation-item .word {
            font-size: 18px;
            color: #333;
        }

        .dictionary-section {
            background: #f1f8e9;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #c8e6c9;
        }

        .dictionary-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 2px solid #c8e6c9;
            border-radius: 10px;
            font-size: 14px;
        }

        .dictionary-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .dictionary-table th {
            background: #4caf50;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .dictionary-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .dictionary-table tr:hover {
            background: #f5f5f5;
        }

        .status {
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .section-title {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
            font-weight: 300;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
                align-items: stretch;
            }

            .input-group label {
                min-width: auto;
                margin-bottom: 5px;
            }

            .dictionary-controls {
                flex-direction: column;
            }

            .dictionary-table {
                font-size: 14px;
            }

            .dictionary-table th,
            .dictionary-table td {
                padding: 8px;
            }

            .back-btn {
                position: static;
                transform: none;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-btn">‚Üê Back to Home</a>
            <h1>Translation Dictionary Manager</h1>
            <p>Manage word translations and exclusions for your real-time translation system</p>
        </div>

        <div class="content">
            <!-- Input Section -->
            <div class="input-section">
                <h2 class="section-title">Add New Word</h2>
                <div class="input-group">
                    <label for="englishWord">English Word:</label>
                    <input type="text" id="englishWord" placeholder="Enter English word (e.g., laptop)">
                </div>
                <div class="input-group">
                    <button class="btn btn-primary" onclick="translateWord()">Translate & Add</button>
                    <button class="btn btn-secondary" onclick="clearInput()">Clear</button>
                </div>
            </div>

            <!-- Loading indicator -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Translating word...</p>
            </div>

            <!-- Status messages -->
            <div id="status"></div>

            <!-- Translation Result -->
            <div id="translationResult" style="display: none;" class="translation-result">
                <h3>Translation Result</h3>
                <div id="translationGrid" class="translation-grid"></div>
                <div style="margin-top: 20px;">
                    <button class="btn btn-primary" onclick="saveToDictionary()">Save to Dictionary</button>
                    <button class="btn btn-secondary" onclick="hideResult()">Cancel</button>
                </div>
            </div>

            <!-- Dictionary Section -->
            <div class="dictionary-section">
                <h2 class="section-title">Dictionary Management</h2>
                <div class="dictionary-controls">
                    <input type="text" id="searchBox" class="search-box" placeholder="Search dictionary..." onkeyup="filterDictionary()">
                    <button class="btn btn-secondary" onclick="loadDictionary()">Refresh</button>
                    <button class="btn btn-danger" onclick="clearDictionary()">Clear All</button>
                </div>
                <div id="dictionaryContent">
                    <div class="empty-state">
                        <p>No words in dictionary. Add some words above to get started!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentTranslation = null;
        let dictionary = [];

        // Load dictionary on page load
        window.addEventListener('load', function() {
            loadDictionary();
        });

        function showStatus(message, type = 'success') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 5000);
        }

        function showLoading(show = true) {
            const loading = document.getElementById('loading');
            loading.style.display = show ? 'block' : 'none';
        }

        async function translateWord() {
            const englishWord = document.getElementById('englishWord').value.trim();
            
            if (!englishWord) {
                showStatus('Please enter an English word', 'error');
                return;
            }

            showLoading(true);
            hideResult();

            try {
                // Translate to all supported languages
                const translations = {
                    en: englishWord,
                    hi: await translateText(englishWord, 'en', 'hi'),
                    fr: await translateText(englishWord, 'en', 'fr'),
                    es: await translateText(englishWord, 'en', 'es'),
                    de: await translateText(englishWord, 'en', 'de')
                };

                currentTranslation = translations;
                displayTranslationResult(translations);
                showStatus('Translation completed successfully!');
            } catch (error) {
                console.error('Translation error:', error);
                showStatus('Translation failed. Please try again.', 'error');
            } finally {
                showLoading(false);
            }
        }

        async function translateText(text, from, to) {
            const response = await fetch('/api/translate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    text: text,
                    source: from,
                    target: to
                })
            });

            if (!response.ok) {
                throw new Error(`Translation failed: ${response.statusText}`);
            }

            const data = await response.json();
            return data.translated;
        }

        function displayTranslationResult(translations) {
            const resultDiv = document.getElementById('translationResult');
            const gridDiv = document.getElementById('translationGrid');
            
            const languageNames = {
                en: 'English',
                hi: 'Hindi',
                fr: 'French',
                es: 'Spanish',
                de: 'German'
            };

            gridDiv.innerHTML = '';
            
            Object.entries(translations).forEach(([lang, word]) => {
                const item = document.createElement('div');
                item.className = 'translation-item';
                item.innerHTML = `
                    <div class="lang">${languageNames[lang]}</div>
                    <div class="word">${word}</div>
                `;
                gridDiv.appendChild(item);
            });

            resultDiv.style.display = 'block';
        }

        function hideResult() {
            document.getElementById('translationResult').style.display = 'none';
            currentTranslation = null;
        }

        async function saveToDictionary() {
            if (!currentTranslation) {
                showStatus('No translation to save', 'error');
                return;
            }

            try {
                const response = await fetch('/api/dictionary', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(currentTranslation)
                });

                if (!response.ok) {
                    throw new Error(`Save failed: ${response.statusText}`);
                }

                showStatus('Word saved to dictionary successfully!');
                hideResult();
                clearInput();
                loadDictionary();
            } catch (error) {
                console.error('Save error:', error);
                showStatus('Failed to save word to dictionary', 'error');
            }
        }

        function clearInput() {
            document.getElementById('englishWord').value = '';
            hideResult();
        }

        async function loadDictionary() {
            try {
                const response = await fetch('/api/dictionary');
                if (!response.ok) {
                    throw new Error(`Load failed: ${response.statusText}`);
                }

                dictionary = await response.json();
                displayDictionary(dictionary);
            } catch (error) {
                console.error('Load error:', error);
                showStatus('Failed to load dictionary', 'error');
            }
        }

        function displayDictionary(data) {
            const contentDiv = document.getElementById('dictionaryContent');
            
            if (!data || data.length === 0) {
                contentDiv.innerHTML = '<div class="empty-state"><p>No words in dictionary. Add some words above to get started!</p></div>';
                return;
            }

            const table = document.createElement('table');
            table.className = 'dictionary-table';
            
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>English</th>
                        <th>Hindi</th>
                        <th>French</th>
                        <th>Spanish</th>
                        <th>German</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    ${data.map((word, index) => `
                        <tr>
                            <td>${word.en || ''}</td>
                            <td>${word.hi || ''}</td>
                            <td>${word.fr || ''}</td>
                            <td>${word.es || ''}</td>
                            <td>${word.de || ''}</td>
                            <td>
                                <button class="btn btn-danger" style="padding: 5px 10px; font-size: 12px;" onclick="deleteWord(${index})">Delete</button>
                            </td>
                        </tr>
                    `).join('')}
                </tbody>
            `;

            contentDiv.innerHTML = '';
            contentDiv.appendChild(table);
        }

        function filterDictionary() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const filteredDictionary = dictionary.filter(word => 
                Object.values(word).some(val => 
                    val && val.toLowerCase().includes(searchTerm)
                )
            );
            displayDictionary(filteredDictionary);
        }

        async function deleteWord(index) {
            if (!confirm('Are you sure you want to delete this word?')) {
                return;
            }

            try {
                const response = await fetch(`/api/dictionary/${index}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error(`Delete failed: ${response.statusText}`);
                }

                showStatus('Word deleted successfully!');
                loadDictionary();
            } catch (error) {
                console.error('Delete error:', error);
                showStatus('Failed to delete word', 'error');
            }
        }

        async function clearDictionary() {
            if (!confirm('Are you sure you want to clear the entire dictionary? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch('/api/dictionary', {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error(`Clear failed: ${response.statusText}`);
                }

                showStatus('Dictionary cleared successfully!');
                loadDictionary();
            } catch (error) {
                console.error('Clear error:', error);
                showStatus('Failed to clear dictionary', 'error');
            }
        }

        // Enter key support for input field
        document.getElementById('englishWord').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                translateWord();
            }
        });
    </script>
</body>
</html>
